name: Sync to Personal Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to personal repo
        run: |
          git config --global credential.helper store
          echo "https://tagyoureit:${{ secrets.PERSONAL_GITHUB_PAT }}@github.com" > ~/.git-credentials
          git remote add personal https://github.com/tagyoureit/FlakeBench.git
          git push personal main --force --tags
