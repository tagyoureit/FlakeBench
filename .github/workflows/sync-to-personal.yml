name: Sync to Personal Repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to personal repo
        run: |
          git remote add personal https://tagyoureit:${{ secrets.PERSONAL_GITHUB_PAT }}@github.com/tagyoureit/FlakeBench.git
          git push personal main --force --tags
